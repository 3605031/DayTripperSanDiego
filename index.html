<!DOCTYPEhtml>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Tripper San Diego</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--  <link rel="stylesheet" type="text/css" href="assets/images"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron" style="background: black; color: white">
            <h1 class="text-center">Day Tripper San Diego
        </h1>
            <h4 class="text-center">A fun way to schedule your SD road trip</h4>
        </div>
       <!-- Add user  -->
       <div>
         <form class="form-inline">
           <div class="form-group" id="auth">
             <div class="form-group">
               <label for="email">Email</label>
               <input type="email" class="form-control" id="email" placeholder="Me@somewhere.com">
             </div>
 
             <div class="form-group">
               <label for="password">Password</label>
               <input type="password" class="form-control" id="password" placeholder="*****">
             </div>
             <button type="button" id="btn-login" class="btn btn-primary">Log In</button>
             <span>not signed up yet?</span>
             <button type="button" id="btn-signup" class="btn btn-default">Sign Up</button>
           </div>
           <div class="form-group" id="greeting">
             <button type="button" id="btn-logout" class="btn btn-default">Log Out</button>
             
           </div>
         </form>
         <br>
       </div>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>User Info</strong></h3>
                    </div>
                </div>
                <div class="panel-body">
                    <!-- Entry Form -->
                    <form id="searchplaces">
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" type="text" id="destination">
                        </div>
                        <div class="form-group">
                            <label for="rate-input">Interests</label>
                            <select class="form-control" id="options">
                                <option class="options" value="food">Food</option>
                                <option class="options" value="store">Store</option>
                                <option class="options" value="park">Park</option>
                                <option class="options" value="night_club">Night Club</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Name of point of interest</label>
                            <input class="form-control" type="text" id="namepoi">
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <!-- </div>
        <div class="row"> -->

            <div class="col-md-9">
              <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Weather</strong></h3>
                    </div>
                    <div>
                      <table class="table">
                          <thead>
                            <tr id="5days">
                            </tr>
                          </thead>
                          <tbody>
                            <tr id="wx">
                            </tr>
                          </tbody>
                      </table>
                    </div>
              </div>      
            </div>
            <div class="col-md-9">
                <div class="panel panel-primary mappanel">
                    <div class="panel-heading">
                        <h3 class="panel-title" id="mapPic"><strong>Main map screen/image</strong></h3>
                    </div>
                    <iframe
                      width="100%" height="400" frameborder="0" style="border:0" 
                      id="map1">
                    </iframe>
                  

                </div>
            </div>
        </div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADcGH--swBBpg6-7tYcluAngele15Sz6M&libraries=places&callback=initMap" async defer></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
<script src="assets/javascript/fabio.js"></script>        
</body>
</html>
