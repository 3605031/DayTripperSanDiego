<!DOCTYPEhtml>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Tripper San Diego</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--  <link rel="stylesheet" type="text/css" href="assets/images"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script> -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
    <script src="assets/javascript/fabio.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron" style="background: black; color: white">
            <h1 class="text-center">Day Tripper San Diego
        </h1>
            <h4 class="text-center">A fun way to schedule your SD road trip</h4>
        </div>
        <!-- spot for weather and map and other stuff -->
        <div class="panel panel-primary" id="wx">We'll put items here</div>
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>User Info</strong></h3>
                    </div>
                </div>
                <div class="panel-body">
                    <!-- Entry Form -->
                    <form>
                        <div class="form-group">
                            <label for="name-input">Name</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="role-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="start-input">Start Date (DD/MM/YY - ex: 01/01/89)</label>
                            <select class="form-control">
                                <option value="one">00/00/00</option>
                                <option value="two">00/00/00</option>
                                <option value="three">00/00/00</option>
                                <option value="four">00/00/00</option>
                                <option value="five">00/00/00</option>
                            </select>
                            <!-- <input class="form-control" id="start-input" type="text"> -->
                        </div>
                        <div class="form-group">
                            <label for="rate-input">Interests</label>
                            <select class="form-control" <button type="button" class="btn btn-link">Link</button>>
                                <option value="one">Outdoor Fun</option>
                                <option value="two">Nightlife</option>
                                <option value="three">Family Fun</option>
                                <option value="four">Dining</option>
                                <option value="five">Sports</option>
                            </select>
                        </div>
                        <!-- 
</div> -->
                        <button class="btn btn-primary" id="add-employee-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <!-- </div>
        <div class="row"> -->
            <div class="col-md-9">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title" id="mapPic"><strong>Main map screen/image</strong></h3>
                    </div>

                    

                    <iframe
                      width="100%" height="400" frameborder="0" style="border:0" 
                      id="map1">
                    </iframe>
                  

                </div>
            </div>
        </div>
</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADcGH--swBBpg6-7tYcluAngele15Sz6M&libraries=places&callback=initMap" async defer></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</html>
